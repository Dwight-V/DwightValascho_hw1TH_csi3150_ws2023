<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dwight's Personal Webpage</title>

    <!-- Import for boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Custom css file -->
    <link rel="stylesheet" href="./css/my_style.css" />
  </head>

  <body>
    <!-- ############### Start of header ############### -->
    <header class="navbar">
      <!-- Logo -->
      <img src="" alt="" />
      <!-- Navbar -->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="./html/my_resume.html">Resume</a></li>
          <li><a href="./html/my_fun_facts.html">Fun Facts</a></li>
        </ul>
      </nav>
      <!-- Call to action -->
      <button class="btn_hire">Hire me!</button>
    </header>
    <!-- ############### Start of main ############### -->
    <main>
      <!-- Hero section -->
      <div class="main">
        <h4>Hi, my name is <span>Dwight</span>.</h4>
        <p class="title">Freelance Web Developer</p>
        <p class="subtitle">
          Lorem ipsum dolor sit amet consectetur adipisicing.
        </p>
        <img
          src="./assets/img/pexels-nikitapishchugin-27489977.jpg"
          alt="Stary night sky"
        />
      </div>
      <!-- Hero section END -->

      <!-- Assurance section -->
      <div class="assurance">
        <div class="item">
          <div class="icon"><i class="bx bx-check-shield"></i></div>
          <div class="info">
            <h3>10+</h3>
            <p>Years of experience</p>
          </div>
          <!-- You can add new local classes by putting a space after 'bx bx-chevoron-right', and it'll know 'bx bx-c...' is for calling the outsourced style, and the next one is a local one. -->
          <i class="bx bx-chevron-right"></i>
        </div>

        <div class="item">
          <div class="icon"><i class="bx bx-check-circle"></i></div>
          <div class="info">
            <h3>200</h3>
            <p>Hours of coding</p>
          </div>
          <i class="bx bx-chevron-right item_arrow"></i>
        </div>

        <div class="item">
          <div class="icon"><i class="bx bx-happy-heart-eyes"></i></div>
          <div class="info">
            <h3>17</h3>
            <p>Projects completed</p>
          </div>
          <i class="bx bx-chevron-right item_arrow"></i>
        </div>
      </div>
      <!-- Assurance section END -->

      <!-- About Me section -->
      <!-- About Me section END -->
    </main>
    <!-- ############### Start of footer ############### -->
    <footer></footer>
  </body>
</html>
